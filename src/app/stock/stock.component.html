<div class="container">
  <div class="flex d-flex">
    <h2>Stock List</h2>
    <button (click)="showForm()" button class="btn btn-success mx-3">
      Add New
    </button>
  </div>
  <div class="card m-3">
    <form (ngSubmit)="submitForm()" *ngIf="displayForm" class="m-3 text-center">
      <div class="row">
        <label class="col-2">Stock Title :</label>
        <input
          [(ngModel)]="stock.title"
          id="title"
          name="title"
          required
          type="text"
          class="col-4"
        />
      </div>
      <div class="row ms-5 py-3">
        <button
          (click)="addStock(stock)"
          button
          class="col-1 btn btn-info"
          type="submit"
          value="Submit"
        >
          submit
        </button>
        <button (click)="submitForm()" button class="col-1 btn btn-danger">
          cancel
        </button>
      </div>
      <br /><br />
    </form>
  </div>
  <div class="row py-5">
    <div class="col-6 py-2" *ngFor="let item of data">
      <div>
        <div
          class="rounded-lg border bg-card text-card-foreground py-2"
          data-v0-t="card"
        >
          <div class="items-center p-4">
            <div class="">
              <h3 class="text-center font-semibold">{{ item.title }}</h3>
              <p class="flex d-flex justify-content-end">
                <button
                  [routerLink]="['/product', item.idStock]"
                  class="btn btn-info"
                >
                  Details
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
